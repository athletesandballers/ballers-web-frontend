<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ballers-hq.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap"
          rel="stylesheet">
    <title>Ballers HQ</title>
</head>
<body>
<div class="main-container">
    <div class="first-page-container">
        <div class="first-page-navbar">
            <div class="logo-icon-and-text">
                <img src="images/bhq-logo-green-black-bg.jpg" alt="Baller HQ">
                <div>Ballers</div>
            </div>

            <div class="get-app-main-container">
                <div class="get-app-text">Get App</div>
                <div class="get-app-icon-container">
                    <img class="get-app-icon" src="images/arrow-narrow-up-right.svg" alt="Get app">
                </div>
            </div>

        </div>


        <div class="first-page-body-container">
            <div class="first-page-body-main-content">
                <div class="first-page-body-text-area">
                    <span class="first-page-body-main-text">Revolutionise Your Sports Experience with <span
                            class="emphasis first-page-emphasis">Ballers</span> App</span>
                    <span class="first-page-body-sub-text">Book sports sessions, manage arenas, and connect Nigeria’s
                        sports community — all
                        in one app.</span>
                </div>
                <div class="first-page-body-frame-container">
                    <div class="first-page-body-top-frame">
                        <img src="images/Hand-drawn-accents.svg" alt="Frame">
                        <span class="first-page-body-top-frame-text">All in one sports platform</span>
                    </div>
                    <div class="first-page-body-bottom-frame">
                        <img src="images/foot-on-ball.jpg" id="first-img" alt="Frame">
                        <img src="images/playing-tennis.jpg" alt="Frame">
                        <img src="images/people-playing-basketball.jpg" alt="Frame">

                    </div>
                </div>
            </div>
            <div class="first-page-body-get-app-buttons-container">
                <img src="images/google-play-icon-badge.svg" alt="Get App Download Button">
                <img src="images/mobile-app-store-badge.svg" alt="Get App Download Button">
            </div>
        </div>

    </div>

</div>
</body>
</html>
